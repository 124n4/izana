          自分が使っている記号について．
            <h2>矢印</h2>
            <ul>
              <li>全射:$f:A \twoheadrightarrow B$</li>
              <li>単射:$f:A \rightarrowtail B$</li>
              <li>全単射:$f: A \;\text{⤖}\; B$
                <ul><li>全射と単射を組み合わせたもの．TeXのコマンドでは見つからなかった．</li></ul>
              </li>
            </ul>
